<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input disabled class="getOtp__field form-control" type="text">
                    <button onclick="generateOTP()" class="generate__btn">Generate OTP</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input disabled class="inputOtp__field form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <input type="button" value="7" class="button">
                                <input type="button" value="8" class="button">
                                <input type="button" value="9" class="button">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="4" class="button">
                                <input type="button" value="5" class="button">
                                <input type="button" value="6" class="button">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="1" class="button">
                                <input type="button" value="2" class="button">
                                <input type="button" value="3" class="button">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="&lt;" class="button">
                                <input type="button" value="0" class="button">
                                <input type="button" value="C" class="button">
                            </div>
                            <div>
                                <input type="button" value="Submit" onclick="verifyOTP()" class="submit-btn">
                                <p class="action-left"><span class="remaining">3</span> <span class="waiting">try
                                        left</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify notify__error">❌ Pin Didn't Match, Please try again</p>
                <p class="notify notify__success">✅ Pin Matched... This is your treasure bellow</p>
                <div class="container">
                    <img class="img-fluid treasure" src="./assets/images/treasure.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="./assets/js/app.js"></script>
</body>

</html>
